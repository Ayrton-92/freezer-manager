<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Toute la nourriture du frigo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let foodItem of allFoodInFreezer">
      <ion-label>{{foodItem.foodName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
